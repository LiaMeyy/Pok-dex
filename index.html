<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Pok√©mon</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="search">

        <input id="pok" type="text">
        <button onclick="traer()">Buscar</button>
    </div>
    <div class="Content">
        <div class="cart">
            <h1 id="nombre"></h1>
            <h3 id="numero"></h3>
            <img id="img" alt="">
            <h3 id="altura"></h3>
            <h3 id="Peso"></h3>
            <h3 id="Tipo"></h3>
        </div>
        <div class="">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        async function traer() {
            let pokemon = document.getElementById("pok").value
            let res = await axios.get(`https://pokeapi.co/api/v2/pokemon/${pokemon}`)
            console.log(res);
            document.getElementById("nombre").textContent = res.data.name
            document.getElementById("numero").textContent = res.data.id
            document.getElementById("img").src = res.data.sprites.other["official-artwork"]["front_default"]
            document.getElementById("altura").textContent = `Altura: ${res.data.height / 10} m`
            document.getElementById("Peso").textContent = `Peso: ${res.data.weight / 10} kg`
            document.getElementById("Tipo").textContent = `Tipo: ${res.data.types.map(tipo => tipo.type.name).join(", ")}`
        }
    </script>


</body>

</html>
